<div class="container">
  <div class="row"  *ngIf="showMessage">
    <div class="col-xs-12">
      <p class="alert {{alertType}}">
          {{message}}
      </p>
    </div>
  </div>
  <table class="table table-hover">
      <thead>
        <tr>
          <th>Date</th>
          <th>Type</th>
          <th>Amount</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody *ngIf="movements.length > 0">
          <tr *ngFor="let movement of movements" >
              <th>{{movement.movementDate}}</th>
              <th>{{movement.movementType}}</th>
              <th>{{movement.movementAmount}}</th>
              <th>{{movement.movementDescription}}</th>
            </tr>
      </tbody>
      <tbody *ngIf="!movements.length">
        <tr>
            <th colspan="4" class="text-center">No movement found!</th>
        </tr>
    </tbody>
    </table>
    <div class="col-md-6 col-md-offset-3 text-center">
      <button (click)="goBack()" type="submit" class="btn btn-warning"><i class="fa fa-list-ul" style="margin-right: 5px;"></i>Go back</button>
      <button (click)="addMovement()"type="submit" class="btn btn-warning" style="margin-left: 5px;"><i class="fa fa-plus" style="margin-right: 5px;"></i>Add movement</button>
    </div>
</div>
