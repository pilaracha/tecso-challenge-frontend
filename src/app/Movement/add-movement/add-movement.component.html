<div class="container text-center">
    <div class="row"  *ngIf="error">
      <div class="col-xs-12">
        <p class="alert alert-danger">
            {{error}}
        </p>
      </div>
    </div>
    <div class="col-md-6 col-md-offset-3">
        <form>
            <div class="form-group">
              <label for="accountCurrency">Type</label>
              <select class="form-control rounded-0" id="movementType" name="movementType" [(ngModel)]="movement.movementType">
                <option disabled selected>Select an option</option>
                <option value="Debit">Debit</option>
                <option value="Credit">Credit</option>
              </select>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Amount</label>
                <div class="input-group">
                  <div class="input-group-addon" *ngIf="movement.account">{{movement.account.accountType.accountTypeCurrency}}</div>
                  <input type="text" class="form-control" id="movementAmount" name="movementAmount" placeholder="Amount" [(ngModel)]="movement.movementAmount" required>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Description</label>
                <textarea type="text" class="form-control" maxlength="200" placeholder="Description..." id="movementDescription" name="movementDescription" [(ngModel)]="movement.movementDescription" required></textarea>  
            </div>
            <button (click)="save()" type="button" class="btn btn-success">Add movement</button>
            <button (click)="cancel()" type="button" class="btn btn-danger" style="margin-left: 5px;">Cancel</button>
          </form>
    </div>
    
</div>
